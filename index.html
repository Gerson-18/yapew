<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yape Fake</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Incluir Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="yape-container">
        <!-- Header con el logo -->
        <header class="yape-header">
            <img src="yape.png" alt="Logo Yape" class="yape-logo">
        </header>

        <!-- Información de la transferencia -->
        <main>
            <div class="payment-info">
                <h2>¡Yapeaste!</h2>  <!-- Título dentro del contenedor -->
                <p class="amount"><span class="currency">S/</span> <span id="result-amount">50</span></p>
                <p class="business-name" id="result-name">Dominga Querevalu Eca</p>
                <p class="date-time">8 dic. 2024 - 04:00 pm</p>
            </div>
        </main>

        <!-- Botones de acción -->
        <footer class="buttons">
            <button><i class="fas fa-share-alt"></i></button> <!-- Ícono de compartir -->
            <button><i class="fas fa-home"></i></button> <!-- Ícono de la casa -->
            <button style="background-color: #86deb3; color: white; border-radius: 12px; padding: 10px 19px;">
                <i class="fas fa-credit-card"></i> <!-- Ícono de avión -->
            </button>
            
            </button> <!-- Ícono de nuevo -->
            
        </footer>
    </div>

    <script src="javascript.js"></script>
</body>
</html>
